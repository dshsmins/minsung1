<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야자 불참 현황</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>야자 불참 현황</h1>
        
        <div class="stats-section">
            <h2>전체 통계</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="totalAbsent">0</span>
                    <span class="stat-label">총 불참 인원</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="firstPeriod">0</span>
                    <span class="stat-label">1차 불참</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="secondPeriod">0</span>
                    <span class="stat-label">2차 불참</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="thirdPeriod">0</span>
                    <span class="stat-label">3차 불참</span>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <h2>필터</h2>
            <div class="filter-controls">
                <select id="periodFilter">
                    <option value="">모든 시간</option>
                    <option value="1차">1차</option>
                    <option value="2차">2차</option>
                    <option value="3차">3차</option>
                </select>
                <select id="reasonFilter">
                    <option value="">모든 사유</option>
                    <option value="병결">병결</option>
                    <option value="학원">학원</option>
                </select>
                <button onclick="applyFilter()">필터 적용</button>
                <button onclick="clearFilter()">필터 초기화</button>
            </div>
        </div>

        <div class="table-section">
            <h2>불참 학생 목록</h2>
            <div class="table-container">
                <table id="absenceTable">
                    <thead>
                        <tr>
                            <th>학번</th>
                            <th>이름</th>
                            <th>불참 시간</th>
                            <th>사유</th>
                            <th>신청 시간</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody id="absenceTableBody">
                        <!-- 데이터가 여기에 동적으로 추가됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="nav-buttons">
            <button onclick="window.location.href='index.html'" class="back-btn">불참 신청으로 돌아가기</button>
            <button onclick="exportToCSV()" class="export-btn">CSV 다운로드</button>
            <button onclick="clearAllData()" class="clear-btn">전체 초기화</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
