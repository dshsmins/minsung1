                <option value="10408 민승기">10408 민승기</option>

                <option value="10413 박지훈">10413 박지훈</option>
                <option value="10414 박찬">10414 박찬</option>
                <option value="10416 손정우">10416 손정우</option>
                <option value="10417 신윤송">10417 신윤송</option>
                <option value="10418 심동원">10418 심동원</option>
                <option value="10419 엄성율">10419 엄성율</option>
                <option value="10420 오승민">10420 오승민</option>
                <option value="10421 우지환">10421 우지환</option>
                <option value="10422 윤서준">10422 윤서준</option>
                <option value="10423 윤수찬">10423 윤수찬</option>
                <option value="10424 이규성">10424 이규성</option>

        <div class="form-section">
            <h2>불참 시간 선택</h2>
            <div class="checkbox-group">
                <label><input type="checkbox" value="1차"> 1차</label>
                <label><input type="checkbox" value="2차"> 2차</label>
                <label><input type="checkbox" value="3차"> 3차</label>
            </div>
        </div>

        <div class="form-section">
            <h2>불참 사유</h2>
            <select id="reasonSelect" required>
                <option value="">사유를 선택하세요</option>
                <option value="병결">병결</option>
                <option value="학원">학원</option>
                <option value="학교 교육">학교 교육</option>
                <option value="동아리 활동">동아리 활동</option>
            </select>
        </div>

        <button id="submitBtn" onclick="submitAbsence()">불참 신청</button>
        
        <div class="nav-buttons">
            <button onclick="window.location.href='view.html'" class="view-btn">불참 현황 보기</button>
        </div>
    </div>

    <script src="script.js"></script>
